<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../static/css/demo.css">
	
		<style>
		
		.plainBody
		{
			margin:0px;
			padding:0px;
			background:#FFFFFF;
			font-family:sans-serif;
			font-size:28px;
			color:#000000;
		}
		
		.eventBox{
			display:inline-block;
			float:center;
			width:690px;
			height:455px;
			margin: 17px -5px 0px 35px;
			background:#FFFFFF;
			border:solid 2px #000000;
		}
		
		.recipeBox{
			display:inline-block;
			float:center;
			width:450px;
			height:405px;
			border:none;
		}
		
		.nav-bar-link 
		{
			display:inline-block;
			float:center;
			margin:0px -5px 0px 0px;
			padding:10px;
			width:180px;
			height:45px;
			background:#BBBBBB;
			text-align:left;
			font-size:24px;
			font-family:Trebuchet MS;
			moz-box-align:left;
			border-width:2px;
			border-top-style:none;
			border-bottom-style:none;
			border-right-style:solid;
		}

		.nav-bar-link.active{
			display:inline-block;
			float:center;
			margin:-2px -5px 0px 0px;
			padding:10px;
			width:182px;
			height:43px;
			text-align:left;
			font-size:24px;
			font-family:Trebuchet MS;
			moz-box-align:left;
			border-width:2px;
			background:#FFFFFF;
			border-top-style:solid;
			border-right-style:none;
			border-bottom-style:solid;
		}
		
		.nav-bar{
			display:inline-block;
			float:left;
			width:220px;
			height:500px;
			color:#000000;
			border:none;
		}
		
		
		.pageTitle { 
			font-family:Trebuchet MS;
			font-size:40px;
			text-align:center;
			padding:10px
		}
		
		.headingSmall {
			display:inline-block;
			text-align:center;
			font-family:Trebuchet MS;
			font-size:28px;
			padding:10px;
		}
		
		.align-bottom-left
		{
			position:relative;
			bottom:20
			left:5
		}
		
		h5 {
			margin:0px;
			padding:0px;
		}
		
		input[type="text"]{
			display:inline-block;
			float:center;
			background: #FFFFFF;
			border: 2px solid #000000;
			padding:7px;
			color: #000000;
			width: 430px;
			text-align:left;
			font-family:Trebuchet MS;
			font-size:18px;
		}		
		
		.nav-bar-toggle{
			display:none;
			width:450px;
			text-align:center;
		}
		
		.nav-bar-toggle-2{
			display:inline-block;
			width:450px;
			text-align:center;
		}
		
		.uploadRecipeButton {
			-moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
			-webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
			box-shadow:inset 0px 1px 0px 0px #ffffff;
			background-color:#990066;
			padding:7px;
			-moz-border-radius:16px;
			-webkit-border-radius:16px;
			border-radius:16px;
			border:1px solid #dcdcdc;
			display:inline-block;
			float:center;
			color:#FFFFFF;
			font-family:Trebuchet MS;
			font-size:18px;
			width:300px;
			height:25px;
			text-decoration:none;
			text-shadow:1px 1px 0px #000000;
			text-align:center;
		}.uploadRecipeButton:active {
			position:relative;
			top:1px;
		}
		
		.friendsBox{
			display:inline-block;
			margin:auto;
			width:350px;
			height:400px;
			color:#FFFFFF;
			text-align:center;
		}
		
		.friendBlock{
			display:inline-block;
			float:center;
			width:110px;
			height:120px;
			margin:5px 0px 5px 0px;
			text-align:center;
		}
		.friendBlock.active{
			border:2px solid #00CC00;
		}
		
		.friendBlock2{
			display:inline-block;
			float:center;
			width:110px;
			height:120px;
			text-align:center;
			border:2px solid #00CC00;
			margin:5px 0px 5px 0px;
			border-radius:5px;
		}
		
		
		.friend{
			display:inline-block;
			float:center;
		}
		
		.friendTag{
			display:inline-block;
			float:center;
			color:#000000;
			font-family:Trebuchet MS;
			font-size:16px;
			text-align:center;
		}
		
		</style>
	
	</head>
	
	<body>
		<div style="position:relative; margin:40px 0px 0px 40px">
			<img class="ipad-img" src="../../static/images/prototype/ipadRev.png">
			<div class="template-div">  <!--756 by 576-->
				<!-- PUT STUFF HERE -->
				
				<div>
					<div class = "pageTitle">Create Event</div>
				</div>
				
				<div class="eventBox">
					<div class="nav-bar">
					
						<div class="nav-bar-link">Event Name</div>
						<div class="nav-bar-link">Recipes</div>
						<div class="nav-bar-link">Invited Friends</div>
						<div class="nav-bar-link">Date</div>
						<div class="nav-bar-link">Time</div>
						<div class="nav-bar-link">Location</div>
						<div class="nav-bar-link">Summary</div>
					</div>
					<div class="nav-bar-toggle">
						<div class="headingSmall">Title your event!</div>
						<input type="text" name="eventTitle">
					</div>
					<div class="nav-bar-toggle">
						<div class="recipeBox">
							<div class="headingSmall">Recipes already selected:</div>
						</div>
						<div class="uploadRecipeButton">Choose another recipe</div>
					</div>
					<div class="nav-bar-toggle-2">
						<div class="headingSmall">Tap friends to invite them:</div>
						<div class="friendsBox">
							<div class="friendBlock2">
								<div class="friend"><img src="../../static/images/prototype/people/allie.jpg" width="90px"></div>
								<div class="friendTag">Allie</div>
							</div>
							<div class="friendBlock">
								<div class="friend"><img src="../../static/images/prototype/people/bob.jpg" width="90px"></div>
								<div class="friendTag">Bob</div>
							</div>
							<div class="friendBlock">
								<div class="friend"><img src="../../static/images/prototype/people/paul.jpg" width="90px"></div>
								<div class="friendTag">Paul</div>
							</div>
							<div class="friendBlock">
								<div class="friend"><img src="../../static/images/prototype/people/sara.jpg" width="90px"></div>
								<div class="friendTag">Sara</div>
							</div>
							<div class="friendBlock">
								<div class="friend"><img src="../../static/images/prototype/people/deirdre.jpg" width="90px"></div>
								<div class="friendTag">Deirdre</div>
							</div>
							<div class="friendBlock">
								<div class="friend"><img src="../../static/images/prototype/people/joe.jpg" width="90px"></div>
								<div class="friendTag">Joe</div>
							</div>
							<div class="friendBlock">
								<div class="friend"><img src="../../static/images/prototype/people/gina.jpg" width="90px"></div>
								<div class="friendTag">Gina</div>
							</div>
							<div class="friendBlock">
								<div class="friend"><img src="../../static/images/prototype/people/lisa.jpg" width="90px"></div>
								<div class="friendTag">Lisa</div>
							</div>
							<div class="friendBlock">
								<div class="friend"><img src="../../static/images/prototype/people/tina.jpg" width="90px"></div>
								<div class="friendTag">Tina</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	
	</body>


</html>
